<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
	<script type="text/javascript">
	$(function () {
		$('#b1').click(function () {
			$.ajax({
				url:"check2.jsp",
				data:{
					id : $('#id').val()
				},
				success: function(result){
					//0이면, id가 없음
					//1이면, id가 있음.
					$('#d1').append(result + "<br>")
					if(result == 0){
						$('#d1').html('<font color = red> 사용가능한 아이디 입니다 </font>')
					}else{
						$('#d1').append('<font color = blue> 사용불가한 아이디 입니다 </font>')
					}
				}
			})
		})
		$('#b2').click(function(){
			$.ajax({
				url:"reply.jsp",
				data:{
					reply:$('#reply').val()
				},
				success: function(result){
					$('#d2').append(result)
				}
			})
			
		})
		$('#b3').click(function(){
			$.ajax({
				url:"img.jsp",
				success: function(result){
					$('#d2').append(result)
				}
	
			})
			
		})
	
		
		
	
	})
	</script>
</head>
<body>
	가입할 아이디 : <input type ="text" id="id">
	<button id="b1">아이디 중복체크</button>
	<hr>
	<div id = "d1"></div>
	<hr color = "red">
	댓글 텍스트 입력 : <input type="text" id="reply">
	<button id="b2">댓글달기(택스트)</button>
	<button id="b3">댓글달기(이미지)</button>
	<button id="b4">댓글달기(텍스트+이미지)</button>
	<hr color="blue">
	<div id = "d2"></div>

</body>
</html>
